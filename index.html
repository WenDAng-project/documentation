<body class="homepage">
  <header class="navbar">

    <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">✕</a> <!-- Close (X) button -->

  </nav>

  <div class="grid">
    <div class="tile">
      <img src="static/home_img/img12.jpg" alt="About & Team">
      <div class="tile-text">WenDAng</div>
      <div class="tile-subtext">about the project</div> <!-- Additional text -->
      <a href="static/intro.html" aria-label="Project"></a>
    </div>
    <div class="tile">
      <img src="static/home_img/echomorgan.jpg" alt="Ontology">
      <div class="tile-text">Resources</div>
      <div class="tile-subtext">ontology & thesaurus</div> <!-- Additional text -->
      <a href="static/resources.html" aria-label="Resources"></a>
    </div>
    <div class="tile">
      <img src="static/home_img/chair1.jpg" alt="Case Studies">
      <div class="tile-text">In Practice</div>
      <div class="tile-subtext">explore the case studies</div> <!-- Additional text -->
      <a href="static/casestudies.html" aria-label="In Practice"></a>
    </div>
    <div class="tile">
      <img src="static/home_img/0819_3.jpg" alt="RDF Data">
      <div class="tile-text">About Us</div>
      <div class="tile-subtext">team, readings, events</div> <!-- Additional text -->
      <a href="static/team.html" aria-label="About Us"></a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const grid = document.querySelector(".grid");
      const menuBtn = document.getElementById("menu-btn"); // Hamburger icon
      const closeBtn = document.querySelector(".close-btn"); // Close (X) button

      // Check if the menu is open
      if (menu.style.left === "0px") {
        // Close the menu
        menu.style.left = "-320px"; // Slide the menu off-screen
        grid.classList.remove("blurred"); // Remove the blur effect
        menuBtn.style.display = "block"; // Show the hamburger icon again
        closeBtn.style.display = "none"; // Hide the close button
      } else {
        // Open the menu
        menu.style.left = "0"; // Slide the menu in
        grid.classList.add("blurred"); // Apply the blur effect to the grid
        menuBtn.style.display = "none"; // Hide the hamburger icon
        closeBtn.style.display = "block"; // Show the close button
      }
    }
  </script>
